schema_version: 1

context:
  name: azure-mgmt-web
  version: "10.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 6a32b6f41b1743184390636ab781c43def12fcfd6dd788f3029635d3f7d64c7b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - typing-extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.5.0

tests:
  - python:
      imports:
        - azure
        - azure.mgmt
        - azure.mgmt.web
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE.txt
  summary: Microsoft Azure Web Apps Management Client Library for Python.
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - tim-werner
    - janjagusch
