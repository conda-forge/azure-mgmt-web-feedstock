{% set name = "azure-mgmt-web" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 5afc8d81f8a5884b7aa9ac2acbc2def1e89f871bac324a196dfe987326354810

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >3.0
    - pip
  run:
    - python >3.0
    - azure-common ~=1.1
    - azure-mgmt-core >=1.2.0,<2.0.0
    - msrest >=0.6.21

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.web

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Microsoft Azure Web Apps Management Client Library for Python.


extra:
  recipe-maintainers:
    - tim-werner
